name: CI - AuditorÃ­a y pruebas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Find package.json and run install + test (por sprint)
        shell: bash
        run: |
          set -e
          pkgs=$(git ls-files '02.CodeChallenge/**/package.json' || true)
          if [ -z "$pkgs" ]; then
            echo "No se encontraron package.json en 02.CodeChallenge; saltando"
            exit 0
          fi
          for pkg in $pkgs; do
            dir=$(dirname "$pkg")
            echo "==> Procesando $dir"
            pushd "$dir" >/dev/null
            if [ -f package-lock.json ] || [ -f yarn.lock ]; then
              npm ci --silent || npm install --silent
            else
              npm install --silent
            fi
            if npm run | grep -q " test"; then
              npm test --if-present --silent || (echo "Tests fallaron en $dir" && exit 1)
            fi
            popd >/dev/null
          done
